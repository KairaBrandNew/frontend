<div class="pricing-cards-container">
  @for(item of pricingItems; track item;) {
  <mat-card class="pricing-card" appearance="outlined">
    <img mat-card-image [src]="item.image" alt="Product Image">
    <mat-card-content>
      <h2 class="product-name title2">
        {{ item.name }}
      </h2>
      <div class="product-price">
        Rs. {{ item.price }}/-
      </div>
    </mat-card-content>
    <!-- Optional: Add actions for buttons -->
    <!-- <mat-card-actions>
        <button mat-button>Favorite</button>
        <button mat-button>Add To Cart</button>
      </mat-card-actions> -->
  </mat-card>
  }
</div>
